<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <h1>Admin Dashboard</h1>

            <div class="form-section">
                <input type="text" id="bookName" placeholder="Book Name">
                <button class="add-btn" onclick="addBook()">Add Book</button>
            </div>

            <h3>Books List</h3>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Book Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let books = JSON.parse(localStorage.getItem("books")) || [];
        let bookId = books.length ? Math.max(...books.map(b => b.id)) + 1 : 1;

        function addBook() {
            const bookName = document.getElementById("bookName").value.trim();
            if(!bookName) return alert("Enter a book name");

            books.push({id: bookId++, name: bookName});
            localStorage.setItem("books", JSON.stringify(books));
            document.getElementById("bookName").value = "";
            renderBooks();
        }

        function removeBook(id) {
            books = books.filter(book => book.id !== id);
            localStorage.setItem("books", JSON.stringify(books));
            renderBooks();
        }

        function renderBooks() {
            const tbody = document.getElementById("booksTable").querySelector("tbody");
            tbody.innerHTML = "";
            books.forEach(book => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${book.id}</td>
                    <td>${book.name}</td>
                    <td><button class="remove-btn" onclick="removeBook(${book.id})">Remove</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        renderBooks();
    </script>
</body>
</html>
